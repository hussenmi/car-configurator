
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image As Checkbox</title>
        <!-- Font Awesome Icons -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet" href="index8-1.css"
    />
    <!-- Stylesheet -->
        <link rel="stylesheet" href="index.css" />
        <style>
            .progress {
                position: relative;
                width: 210px;
                height: 30px;
                background: #6772d4;
                border-radius: 5px;
                overflow: hidden;
                }

            .progress__fill {
                width: 0%;
                height: 100%;
                background: #022e81;
                transition: all 0.2s;
                }

            .progress__text {
                position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                font: bold 14px "Quicksand", sans-serif;
                color: #ffffff;
                }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="containers">
                <div class="wrapper">
                    <div class="carimage"></div>
                </div>
                <h1 id="question6">
                    Which of the following options do you want?
                </h1>
                <div class="checkboxes">
                    <input type="checkbox" id="dessert-1" />
                
                    <label for="dessert-1">
                        Adaptive Cruise Control
                    </label>
                    <input type="checkbox" id="dessert-2" />
                    <label for="dessert-1">
                        Lane keeping assistant
                    </label>
                    <input type="checkbox" id="dessert-3" />
                    <label for="dessert-1">
                        Smartphone compatibility
                    </label>
                    <input type="checkbox" id="dessert-4" />
                    <label for="dessert-1">
                        Seat cooling
                    </label>
                    <input type="checkbox" id="dessert-5" />
                    <label for="dessert-1">
                        Heated steering wheel
                    </label>

                </div>
                
                <button onclick="doStuff8()", id='submit-budget-btn' class="btn"> SUBMIT</button>
            </div>  
            <div class="progress">
                <div class="progress__fill"></div>
                <span class="progress__text">0%</span>
            </div>
            <script>
                function updateProgressBar(progressBar, value) {
                    value = Math.round(value);
                    progressBar.querySelector(".progress__fill").style.width = `${value}%`;
                    progressBar.querySelector(".progress__text").textContent = `${value}%`;
                    }

                const myProgressBar = document.querySelector(".progress");

                /* Example */
                updateProgressBar(myProgressBar, 99);
            </script>
    </div>
    <script src="index.js"></script>
  </body>
</html>
