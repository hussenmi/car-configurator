<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Right Car Configurator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="survey" class="justify-center flex-column">
                
                <h1 id="question">
                    What type of car are you looking for?
                </h1>
                
                <div class="choice-container">
                    <button onclick="doStuff('suv')", id='suv-btn' class = 'btn'>SUV</button>
                    <button onclick="doStuff('sedan')", id='sedan-btn' class = 'btn'>SEDAN</button>
                    <button onclick="doStuff('crossover')", id='crossover-btn' class = 'btn'>CROSSOVER</button>
                    <button onclick="doStuff('wagon')", id='wagon-btn' class = 'btn'>WAGON</button>
                    <button onclick="doStuff('hatchback')", id='hatchback-btn' class = 'btn'>HATCHBACK</button>
                </div>
                <div class="wrapper">
                    <div class="carimage"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
